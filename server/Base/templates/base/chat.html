<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>Let chat!</h1>
    <div class="mb-3">
        <form id="chat_id">
            <label for="chat_id_input">Chat ID</label>
            <input type="text" class="form-control" name="chat_id" id="chat_id_input">
            <button type="submit" class="btn  btn-primary mt-3">Submit</button>
        </form>
    </div>

    <form id="form">
        <label for="message_input">Chat ID</label>
        <input type="text" class="form-control" id="message_input" name="message">
    </form>

    <div id="body">

    </div>
    <script type="text/javascript">
        let chat_id = document.getElementById("chat_id")

    



        chat_id.addEventListener('submit', (e) => {
            e.preventDefault();
            let id = e.target.chat_id.value

           

            let url = 'ws://' + window.location.host + '/ws/chat/' + id + '/'

            


            const chatSocket = new WebSocket(url)

            chatSocket.onmessage = (event) => {
                let data = JSON.parse(event.data)

                console.log("data", data)

                if (data.type == 'chat') {
                    let message = document.getElementById("body")
                    message.insertAdjacentHTML("beforeend", `<p>${data.message}</p>`)
                }
            }

            let form = document.getElementById("form")

            form.addEventListener('submit', (e) => {
                e.preventDefault()
                let message = document.querySelector('input[name="message"]').value
                chatSocket.send(JSON.stringify({
                    'message': message,
                }))

                form.reset()
            })


        })







    </script>
</body>

</html>
